<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>灵丘民间故事歌谣谚语集成</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="灵丘民间故事歌谣谚语集成">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="./static/favicon.png"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
    <style>
        .app-name-link img {
            width: 38%;
        }
    </style>
</head>

<body>
<div id="app"></div>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-php.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github/index.js"></script>
<script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
<script>
  mermaid.initialize({ startOnLoad: false });

  window.$docsify = {
    name: '灵丘民间故事歌谣谚语集成',
    repo: 'folkstory/lingqiu-folk-story',
    homepage: '/序.md',
    loadSidebar: 'summary.md',
    loadNavbar: true,
    fallbackLanguages: ['zh-cn', 'en'],
    mergeNavbar: true,
    themeColor: '#4948cc',
    // logo: './static/logo.png',
    auto2top: true,
    subMaxLevel: 4,
    topMargin: 20,
    search: {
      depth: 6,
      noData: {
        '/en/': 'No results!',
        '/zh-cn/': '没有找到结果!',
        '/': '没有找到结果!'
      },
      paths: 'auto',
      placeholder: {
        '/en/': 'Type to Search',
        '/zh-cn/': '输入关键词搜索',
        '/': '输入关键词搜索'
      },
      pathNamespaces: ['/zh-cn', '/en']
    },
    alias: {
      // '/summary.md': './zh-cn/summary.md'
    },
    plugins: [
      EditOnGithubPlugin.create('https://github.com/folkstory/lingqiu-folk-story/blob/master/')
    ],
    plantuml: {
      skin: 'classic',
    },
    markdown:{
      renderer: {
        code: function(code, lang) {
          if (lang === "mermaid") {
            return ('<div class="mermaid">' + mermaid.render(lang, code) + '</div>');
          }
          return this.origin.code.apply(this, arguments);
        }
      }
    }
  }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>

</html>
